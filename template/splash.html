<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scholarship Shield - Loading</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
}

.splash-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeOut 0.8s ease 3.5s forwards;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* Animated background particles */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
}

.particle:nth-child(1) {
    width: 80px;
    height: 80px;
    left: 10%;
    top: 20%;
    animation-delay: 0s;
    animation-duration: 8s;
}

.particle:nth-child(2) {
    width: 60px;
    height: 60px;
    left: 80%;
    top: 40%;
    animation-delay: 2s;
    animation-duration: 6s;
}

.particle:nth-child(3) {
    width: 100px;
    height: 100px;
    left: 60%;
    top: 10%;
    animation-delay: 1s;
    animation-duration: 10s;
}

.particle:nth-child(4) {
    width: 50px;
    height: 50px;
    left: 30%;
    top: 70%;
    animation-delay: 3s;
    animation-duration: 7s;
}

.particle:nth-child(5) {
    width: 70px;
    height: 70px;
    left: 85%;
    top: 75%;
    animation-delay: 1.5s;
    animation-duration: 9s;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
    }
    50% {
        transform: translate(30px, -30px) scale(1.1);
        opacity: 0.6;
    }
}

/* Logo container */
.logo-container {
    position: relative;
    z-index: 2;
    animation: scaleIn 0.6s ease-out;
}

@keyframes scaleIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.shield-icon {
    width: 120px;
    height: 120px;
    margin: 0 auto 1.5rem;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: pulse 2s ease-in-out infinite;
    border: 3px solid rgba(255, 255, 255, 0.3);
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
    }
}

.app-title {
    text-align: center;
    color: white;
    margin-bottom: 2rem;
    animation: slideUp 0.8s ease-out 0.3s backwards;
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.app-title h1 {
    font-size: clamp(2rem, 6vw, 3.5rem);
    font-weight: 800;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    letter-spacing: -0.02em;
}

.app-title p {
    font-size: clamp(0.9rem, 2vw, 1.2rem);
    font-weight: 500;
    opacity: 0.95;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
}

/* Loading animation */
.loading-container {
    position: relative;
    margin-top: 2rem;
    animation: slideUp 0.8s ease-out 0.5s backwards;
}

.loading-bar {
    width: 250px;
    height: 6px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.loading-progress {
    height: 100%;
    background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.8) 0%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 100%
    );
    border-radius: 10px;
    animation: loading 2s ease-in-out forwards;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

@keyframes loading {
    0% {
        width: 0%;
    }
    100% {
        width: 100%;
    }
}

.loading-text {
    color: white;
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
    font-weight: 500;
    opacity: 0.9;
    animation: blink 1.5s ease-in-out infinite;
}

@keyframes blink {
    0%, 100% {
        opacity: 0.9;
    }
    50% {
        opacity: 0.5;
    }
}

/* Feature tags */
.feature-tags {
    display: flex;
    gap: 1rem;
    margin-top: 2.5rem;
    flex-wrap: wrap;
    justify-content: center;
    animation: slideUp 0.8s ease-out 0.7s backwards;
}

.feature-tag {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    color: white;
    font-size: 0.85rem;
    font-weight: 600;
    border: 1px solid rgba(255, 255, 255, 0.3);
    animation: fadeInScale 0.6s ease-out backwards;
}

.feature-tag:nth-child(1) {
    animation-delay: 0.9s;
}

.feature-tag:nth-child(2) {
    animation-delay: 1.1s;
}

.feature-tag:nth-child(3) {
    animation-delay: 1.3s;
}

@keyframes fadeInScale {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Decorative elements */
.circle-decoration {
    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.1);
}

.circle-1 {
    width: 400px;
    height: 400px;
    top: -100px;
    left: -100px;
    animation: rotate 20s linear infinite;
}

.circle-2 {
    width: 500px;
    height: 500px;
    bottom: -150px;
    right: -150px;
    animation: rotate 25s linear infinite reverse;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .shield-icon {
        width: 100px;
        height: 100px;
        font-size: 3rem;
    }

    .loading-bar {
        width: 200px;
    }

    .feature-tags {
        gap: 0.75rem;
        padding: 0 1rem;
    }

    .feature-tag {
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
    }
}

@media (max-width: 480px) {
    .shield-icon {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
    }

    .loading-bar {
        width: 180px;
    }
}
</style>
</head>
<body>
<div class="splash-container">
    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Decorative circles -->
    <div class="circle-decoration circle-1"></div>
    <div class="circle-decoration circle-2"></div>

    <!-- Main content -->
    <div class="logo-container">
        <div class="shield-icon">üõ°Ô∏è</div>
    </div>

    <div class="app-title">
        <h1>Scholarship Shield</h1>
        <p>AI-Powered Scam Detection</p>
    </div>

    <div class="loading-container">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Initializing security protocols...</div>
    </div>

    <div class="feature-tags">
        <div class="feature-tag">ü§ñ AI-Powered</div>
        <div class="feature-tag">üîí Secure</div>
        <div class="feature-tag">‚ö° Real-time</div>
    </div>
</div>

<script>
// Auto-redirect after splash screen
setTimeout(() => {
    // Redirect to main app
    window.location.href = '/app'; // Change to your main page URL
}, 4000); // 4 seconds

// Optional: Skip splash on click/tap
document.querySelector('.splash-container').addEventListener('click', () => {
    document.querySelector('.splash-container').style.animation = 'fadeOut 0.5s ease forwards';
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 500);
});
</script>
</body>
</html>
